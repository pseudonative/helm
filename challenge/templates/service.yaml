apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.kubernetes.io/load-balancer-source-ranges: {{{ .Values.loadblancerSourceIP.allowed }}}
    #98.53.204.64/32, 1.1.1.1/32, 2.2.2.2/32 , 3.3.3.3/32
  name: {{ .Values.service.name }}
  labels:
   app: apache
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      name: apache
      protocol: {{ .Values.service.protocol }}
  selector:
    app: apache
